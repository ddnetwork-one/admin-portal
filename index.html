<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Portal v11.0 | DDNetwork One</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- html2pdf Library for PDF Download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            /* Developer Dark Theme */
            --bg-app: #050505; 
            --bg-sidebar: #0a0a0c;
            --bg-surface: #0f0f12; 
            --bg-surface-hover: #18181b;
            --bg-input: #121214;
            
            --border: #27272a;
            --border-active: #3f3f46;
            --border-light: rgba(255,255,255,0.08);

            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --text-faint: #52525b;

            /* Accents */
            --primary: #3b82f6; /* Electric Blue */
            --primary-hover: #2563eb;
            --primary-glow: rgba(59, 130, 246, 0.2);
            
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --ticket: #8b5cf6; 
            --info: #0ea5e9;
            
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            --sidebar-width: 260px;
            --sidebar-width-collapsed: 70px;
            --header-height: 64px;

            /* Z-Index Layers */
            --z-base: 1;
            --z-sidebar: 100;
            --z-header: 200;
            --z-dropdown: 300;
            --z-modal-overlay: 1000;
            --z-modal-content: 1010;
            --z-toast: 2000;
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg-app); 
            color: var(--text-main); 
            font-family: var(--font-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
        }
        
        /* UTILITIES */
        .hidden { display: none !important; }
        .flex { display: flex; } 
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; } 
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; } 
        .gap-4 { gap: 1rem; }
        .w-full { width: 100%; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .p-4 { padding: 1rem; }
        .text-center { text-align: center; }
        .text-sm { font-size: 0.85rem; }
        .font-bold { font-weight: 700; }
        .text-muted { color: var(--text-muted); }
        .block { display: block; }
        
        /* Monospace font for IDs/Code */
        .font-mono { font-family: var(--font-mono); letter-spacing: -0.5px; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius:4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* BUTTONS */
        .btn {
            padding: 0.6rem 1.2rem; 
            border-radius: 6px; 
            border:1px solid transparent; 
            cursor: pointer; 
            font-weight: 500; 
            font-size: 0.85rem; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            white-space: nowrap;
            color: var(--text-main);
            background: var(--bg-surface-hover);
            position: relative;
            overflow: hidden;
        }
        .btn:hover { 
            background: #2a2a35;
            border-color: var(--border-active);
            transform: translateY(-1px);
        }
        .btn:active { transform: translateY(0); }

        .btn-primary { 
            background: var(--primary); 
            color: white; 
            border:1px solid var(--primary); 
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); 
        }
        .btn-primary:hover { background: var(--primary-hover); border-color: var(--primary-hover); }

        .btn-success { background: rgba(16, 185, 129, 0.1); color: var(--success); border:1px solid rgba(16, 185, 129, 0.2); }
        .btn-success:hover { background: rgba(16, 185, 129, 0.2); border-color: var(--success); }

        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border:1px solid rgba(239, 68, 68, 0.2); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); border-color: var(--danger); }
        
        .btn-danger-solid { background: var(--danger); color: white; border:1px solid var(--danger); }
        .btn-danger-solid:hover { background: #dc2626; }

        .btn-info { background: rgba(14, 165, 233, 0.1); color: var(--info); border:1px solid rgba(14, 165, 233, 0.2); }
        .btn-info:hover { background: rgba(14, 165, 233, 0.2); border-color: var(--info); }

        .btn-secondary { background: var(--bg-surface); border: 1px solid var(--border); color: var(--text-main); }
        .btn-secondary:hover { border-color: var(--text-muted); background: var(--bg-surface-hover); }
        
        .btn-sm { padding: 0.35rem 0.8rem; font-size: 0.75rem; border-radius: 4px; }
        
        .btn-icon { 
            padding: 0.5rem; 
            border-radius: 6px; 
            background: transparent; 
            color: var(--text-muted); 
            cursor: pointer; 
            border: none; 
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
            width: 36px; height: 36px;
        }
        .btn-icon:hover { color: white; background: rgba(255,255,255,0.05); }
        .btn-icon.spin:hover i { animation: spin 1s linear infinite; }

        /* FORMS */
        input, select, textarea {
            width:100%; 
            padding: 0.65rem 0.85rem; 
            background: var(--bg-input); 
            border:1px solid var(--border); 
            border-radius: 6px; 
            color: white; 
            font-family: inherit; 
            font-size: 0.9rem; 
            transition: 0.2s;
        }
        input:focus, select:focus, textarea:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); 
            background: #000;
        }
        input[readonly], textarea[readonly] { 
            background: #141414; 
            cursor: default; 
            border-color: transparent; 
            color: var(--text-muted); 
        }
        label { display: block; margin-bottom: 0.4rem; color: var(--text-muted); font-size: 0.75rem; font-weight: 600; letter-spacing: 0.3px; text-transform: uppercase; }

        /* AUTH SCREEN */
        #auth-screen { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at 50% 50%, #1e1e24 0%, #000 100%); 
            z-index: 9999; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding:1rem;
        }
        .auth-card { 
            width: 100%; max-width: 400px; 
            padding: 2.5rem; 
            background: rgba(18, 18, 22, 0.8); 
            backdrop-filter: blur(20px);
            border-radius: 16px; 
            border:1px solid var(--border); 
            text-align: center; 
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }
        .auth-card img { height: 50px; margin-bottom: 1.5rem; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }

        /* LAYOUT STRUCTURE */
        #dashboard { display: flex; width: 100%; height: 100vh; overflow: hidden; position: relative; }
        
        /* SIDEBAR OVERLAY (Mobile) */
        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
            z-index: var(--z-sidebar); opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .sidebar-overlay.active { opacity: 1; pointer-events: auto; }

        /* SIDEBAR (Updated with Collapse Logic) */
        aside { 
            width: var(--sidebar-width); 
            background: var(--bg-sidebar); 
            border-right:1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            z-index: var(--z-sidebar); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed; top: var(--header-height); bottom: 0; left: 0;
        }

        /* DESKTOP COLLAPSED STATE */
        aside.collapsed {
            width: var(--sidebar-width-collapsed);
        }
        aside.collapsed .nav-text, 
        aside.collapsed .nav-section-title, 
        aside.collapsed .u-details, 
        aside.collapsed .user-mini-profile p {
            opacity: 0;
            pointer-events: none;
            display: none;
        }
        aside.collapsed .nav-item {
            padding: 0.8rem 0;
            justify-content: center;
        }
        aside.collapsed .nav-item i {
            font-size: 1.4rem;
            margin: 0;
        }
        aside.collapsed .header-brand span {
            display: none;
        }
        aside.collapsed .btn-danger span {
            display: none;
        }
        aside.collapsed .user-mini-profile {
            padding: 1rem 0;
            justify-content: center;
        }

        /* HEADER */
        header {
            height: var(--header-height);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px);
            border-bottom:1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            position: fixed; top: 0; left: 0; right: 0;
            z-index: var(--z-header);
        }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        .header-brand { font-weight: 700; font-size: 1rem; color: white; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
        .header-brand img { height: 24px; filter: brightness(0) invert(1); }
        .header-actions { display: flex; align-items: center; gap: 0.25rem; position: relative; height: 100%; }
        
        .notification-dot { position: absolute; top: 6px; right: 6px; width: 8px; height: 8px; background: var(--danger); border-radius: 50%; border: 2px solid var(--bg-sidebar); pointer-events: none; z-index: 10; }
        
        .notif-dropdown {
            position: absolute; top: 70px; right: 10px; width: 320px;
            background: var(--bg-surface); border:1px solid var(--border);
            border-radius: 12px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            display: none; flex-direction: column; padding: 0;
            z-index: var(--z-dropdown); 
            max-height: 400px; overflow-y: auto;
            transform-origin: top right;
            animation: fadeIn 0.15s ease;
        }
        .notif-dropdown.show { display: flex; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .notif-item { padding: 0.9rem 1.2rem; border-bottom: 1px solid var(--border); transition: 0.2s; cursor: pointer; }
        .notif-item:hover { background: rgba(255,255,255,0.03); }
        .notif-item strong { color: white; display: block; margin-bottom: 2px; font-size: 0.85rem; }
        .notif-item div { color: var(--text-muted); font-size: 0.8rem; line-height: 1.4; }
        .notif-time { font-size: 0.7rem; color: var(--text-faint); margin-top: 4px; display: block; }

        /* Sidebar Navigation */
        .user-mini-profile { padding: 1.25rem; border-bottom: 1px solid var(--border); background: rgba(255,255,255,0.01); display: flex; align-items: center; gap: 12px; }
        .u-info { display: flex; align-items: center; gap: 12px; width: 100%; }
        .u-avatar { 
            width: 40px; height: 40px; 
            background: linear-gradient(135deg, var(--primary), #6366f1); 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            font-size: 1.1rem; 
            color: white; 
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            flex-shrink: 0;
        }
        .u-details h4 { font-size: 0.9rem; color: white; font-weight: 600; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .u-details p { font-size: 0.75rem; color: var(--text-muted); font-weight: 500; }

        .nav-scroll { flex: 1; overflow-y: auto; padding: 1rem 0; }
        .nav-section-title { 
            padding: 1rem 1.5rem 0.5rem; 
            font-size: 0.65rem; 
            color: var(--text-faint); 
            text-transform: uppercase; 
            font-weight: 700; 
            letter-spacing: 1px; 
        }
        .nav-item { 
            padding: 0.7rem 1.5rem; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            color: var(--text-muted); 
            cursor: pointer; 
            transition: 0.2s; 
            border-left: 3px solid transparent; 
            font-weight: 500;
            margin-right: 0.5rem;
            border-radius: 0 6px 6px 0;
            position: relative;
        }
        .nav-item:hover { background: rgba(255,255,255,0.03); color: white; }
        .nav-item.active { 
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1), transparent); 
            color: var(--primary); 
            border-left-color: var(--primary); 
            font-weight: 600;
        }
        .nav-item i { font-size: 1.15rem; }

        /* MAIN CONTENT (Transition for Sidebar) */
        main { 
            flex: 1; 
            overflow-y: auto; 
            overflow-x: hidden; 
            background: var(--bg-app); 
            padding: 2rem; 
            position: relative; 
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
            width: 100%;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* DASHBOARD CARDS */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 1.25rem; 
            margin-bottom: 2.5rem; 
        }
        .stat-card { 
            background: var(--bg-surface); 
            padding: 1.5rem; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            gap: 1.2rem;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card:hover { transform: translateY(-2px); border-color: var(--border-active); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .stat-icon { 
            width: 48px; height: 48px; 
            border-radius: 10px; 
            background: rgba(255,255,255,0.03); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.4rem; 
            color: var(--text-main);
        }
        .stat-info { display: flex; flex-direction: column; }
        .stat-val { font-size: 1.6rem; font-weight: 700; color: white; line-height: 1.1; margin-bottom: 4px; letter-spacing: -1px; }
        .stat-label { color: var(--text-muted); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        /* LIST GROUP */
        .list-group { background: var(--bg-surface); border-radius: 12px; border: 1px solid var(--border); padding: 1.5rem; }
        .list-group h3 { font-size: 1rem; font-weight: 600; margin-bottom:1.2rem; display: flex; justify-content: space-between; align-items: center; color: white; }
        .activity-item { display: flex; gap: 1rem; padding: 0.75rem 0; border-bottom: 1px solid var(--border); }
        .activity-item:last-child { border: none; }
        .activity-icon { width: 32px; height: 32px; border-radius: 8px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-size: 0.9rem; flex-shrink: 0; }
        .activity-content h5 { font-size: 0.85rem; font-weight: 600; color: white; margin-bottom: 2px; }
        .activity-content p { font-size: 0.75rem; color: var(--text-muted); }
        .activity-time { margin-left: auto; font-size: 0.7rem; color: var(--text-faint); white-space: nowrap; }

        /* TABLES */
        .table-container { 
            background: var(--bg-surface); 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            overflow: hidden; 
            margin-bottom: 2rem; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .table-header { 
            padding: 1.2rem 1.5rem; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(255,255,255,0.02); 
            flex-wrap: wrap; gap: 10px;
        }
        .table-header h3 { font-size: 0.95rem; font-weight: 600; color: white; letter-spacing: -0.3px; }
        .table-responsive { overflow-x: auto; width: 100%; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { 
            text-align: left; 
            padding: 0.8rem 1.2rem; 
            color: var(--text-muted); 
            font-size: 0.7rem; 
            font-weight: 600; 
            text-transform: uppercase; 
            background: rgba(0,0,0,0.3); 
            white-space: nowrap;
            border-bottom: 1px solid var(--border);
            letter-spacing: 0.5px;
        }
        td { padding: 1rem 1.2rem; border-bottom: 1px solid var(--border); color: var(--text-main); font-size: 0.85rem; vertical-align: middle; transition: 0.1s; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(255,255,255,0.02); }

        /* MODAL */
        .modal-overlay { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(8px); 
            z-index: var(--z-modal-overlay); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            padding: 1rem;
        }
        .modal-overlay.open { display: flex; }
        .modal { 
            background: var(--bg-surface); 
            width: 100%; 
            max-width: 520px; 
            border-radius: 16px; 
            border: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            max-height: 90vh; 
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        .modal-header { 
            padding: 1.25rem 1.5rem; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(255,255,255,0.02); 
            border-radius: 16px 16px 0 0; 
        }
        .modal-title { font-size: 1.1rem; font-weight: 700; color: white; }
        .modal-body { padding: 1.5rem; overflow-y: auto; }
        .modal-footer { padding: 1.2rem 1.5rem; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 0.75rem; border-radius: 0 0 16px 16px; background: rgba(0,0,0,0.2); }

        /* --- IMPROVED INVOICE STYLES (A4 OPTIMIZED, FIXED LAYOUT) --- */
        #invoiceModalOverlay {
            z-index: 2000;
            background: rgba(0,0,0,0.9);
        }
        
        /* The container for white invoice paper */
        #invoice-paper {
            background: #ffffff; /* Pure White */
            color: #000000; /* Pure Black */
            padding: 40px; /* Padding for screen view */
            border-radius: 4px; /* Only for screen */
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            font-family: 'Inter', 'Helvetica', 'Arial', sans-serif;
            width: 100%;
            /* Removed hard max-width for html2pdf compatibility */
        }

        .inv-header { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 4px solid #000; padding-bottom: 20px; }
        .inv-title { font-size: 2.5rem; font-weight: 800; color: #000; margin: 0; letter-spacing: -2px; text-transform: uppercase; }
        .inv-meta { text-align: right; font-size: 0.9rem; color: #333; line-height: 1.6; }
        .inv-meta strong { display: block; font-size: 1.1rem; color: #000; margin-bottom: 5px; }
        
        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 40px; }
        .inv-box h4 { margin: 0 0 10px 0; font-size: 0.85rem; text-transform: uppercase; color: #666; font-weight: 700; letter-spacing: 1px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .inv-box p { margin: 0 0 8px 0; color: #111; font-size: 0.95rem; font-weight: 500; }
        .inv-box small { color: #555; font-weight: 400; }

        /* Fixed Layout Table to prevent Overlap */
        .inv-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px; 
            table-layout: fixed; /* Critical for alignment */
        }
        .inv-table th { 
            background: #f0f0f0; 
            color: #000; 
            border: 1px solid #000; 
            border-bottom: 2px solid #000; 
            font-weight: 700; 
            font-size: 0.85rem; 
            text-align: left; 
            padding: 12px; 
            /* Explicit Widths for Overlap Fix */
            width: 55%; 
        }
        /* Specific widths for columns */
        .inv-table th:nth-child(2) { width: 25%; }
        .inv-table th:nth-child(3) { width: 20%; text-align: right; }
        
        .inv-table td { 
            padding: 12px; 
            border: 1px solid #ccc; 
            color: #000; 
            vertical-align: top; 
            font-size: 0.9rem;
            word-break: break-word; /* Prevent overlap */
        }
        .inv-table tr:last-child td { border-bottom: 2px solid #000; }
        
        .inv-total-row { 
            padding: 15px 12px; 
            background: #fafafa; 
            border: 1px solid #ccc;
            /* Ensure total row doesn't split */
            page-break-inside: avoid;
        }
        .inv-final-total { font-size: 1.8rem; font-weight: 900; color: #000; }

        .inv-footer { margin-top: 60px; padding-top: 20px; border-top: 2px solid #eee; text-align: center; color: #666; font-size: 0.8rem; page-break-inside: avoid; }
        .inv-footer p { margin-bottom: 8px; }

        /* TOAST */
        .toast-container { position: fixed; bottom: 24px; right: 24px; z-index: var(--z-toast); display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { 
            background: var(--bg-surface); 
            color: white; 
            padding: 1rem 1.25rem; 
            border-radius: 10px; 
            border: 1px solid var(--border); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            transform: translateX(120%); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            min-width: 300px; pointer-events: auto;
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }

        /* Badges */
        .badge { padding: 3px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; display: inline-block; letter-spacing: 0.3px; }
        .badge-admin { background: rgba(245, 158, 11, 0.15); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.2); }
        .badge-crew { background: rgba(59, 130, 246, 0.15); color: var(--primary); border: 1px solid rgba(59, 130, 246, 0.2); }
        .badge-user { background: rgba(255,255,255,0.1); color: white; }
        .badge-voucher { background: rgba(245, 158, 11, 0.15); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.2); }
        
        /* Request Badges */
        .badge-content { background: rgba(14, 165, 233, 0.15); color: var(--info); border: 1px solid rgba(14, 165, 233, 0.2); }
        .badge-upgrade { background: rgba(16, 185, 129, 0.15); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }
        .badge-renew { background: rgba(139, 92, 246, 0.15); color: var(--ticket); border: 1px solid rgba(139, 92, 246, 0.2); }
        .badge-remove { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }

        /* CONFIG TAB SPECIFICS */
        .config-section { 
            background: var(--bg-surface); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            padding: 1.5rem; 
            margin-bottom: 1.5rem; 
        }
        .config-header { 
            font-size: 0.95rem; 
            font-weight: 600; 
            margin-bottom: 1rem; 
            padding-bottom: 0.75rem; 
            border-bottom: 1px solid var(--border); 
            color: var(--text-main);
            display: flex; justify-content: space-between; align-items: center;
        }
        .toggle-switch {
            position: relative; display: inline-block; width: 44px; height: 24px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--bg-input); transition: .4s; border-radius: 34px; border: 1px solid var(--border);
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); border-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }
        
        .price-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .gateway-card { background: var(--bg-input); padding: 1rem; border-radius: 8px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 0.5rem; }

        /* Loading State */
        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .page-loader {
            display: flex; justify-content: center; align-items: center; height: 300px; width: 100%;
        }

        /* --- RESPONSIVENESS TWEAKS --- */
        @media(min-width: 1025px) {
            aside { transform: translateX(0) !important; width: var(--sidebar-width); }
            aside.collapsed { transform: translateX(0) !important; width: var(--sidebar-width-collapsed); }
            
            main { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); padding: 2rem; }
            
            aside.collapsed + main { margin-left: var(--sidebar-width-collapsed); width: calc(100% - var(--sidebar-width-collapsed)); }
            
            .sidebar-overlay { display: none !important; }
        }

        @media(max-width: 1024px) {
            aside { transform: translateX(-100%); width: 280px; box-shadow: 20px 0 40px rgba(0,0,0,0.5); }
            aside.mobile-open { transform: translateX(0); }
            main { margin-left: 0 !important; width: 100% !important; padding: 1.5rem; padding-top: 5rem; }
            .stats-grid { grid-template-columns:1fr; }
            .price-grid { grid-template-columns:1fr; }
            .header-brand span { display: none; }
            .notif-dropdown { right: 0; width: 90vw; }
        }

        /* PRINT STYLES FOR INVOICE */
        @media print {
            /* Hide everything on page by default */
            body * {
                visibility: hidden;
            }
            
            /* Only show the invoice modal and its children */
            #invoiceModalOverlay, #invoiceModalOverlay * {
                visibility: visible;
            }

            /* Position the invoice overlay to cover the paper */
            #invoiceModalOverlay {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
                z-index: 99999;
            }

            /* Style the specific invoice container */
            .modal {
                box-shadow: none;
                max-width: 100%;
                width: 100%;
                border: none;
                margin: 0;
                padding: 0;
            }
            
            #invoice-paper {
                box-shadow: none;
                border-radius: 0;
                margin: 0;
                padding: 20px; /* Reduced print padding to fit better */
                color: black;
                background: white;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            /* Hide buttons in print */
            .modal-header, .modal-footer, .btn-icon {
                display: none !important;
            }
            
            /* Reset text colors for print */
            th, td, p, h1, h2, h3, h4, h5, small {
                color: black !important;
            }
        }
    </style>
</head>

    <!-- JAVASCRIPT -->
    <script>
        // --- FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyAwf31b-wpYQwPbd-3DxnqGVRw8g3xq938",
            authDomain: "ddnetwork-database.firebaseapp.com",
            projectId: "ddnetwork-database",
            storageBucket: "ddnetwork-database.firebasestorage.app",
            messagingSenderId: "699127560990",
            appId: "1:699127560990:web:50cfd61ff620bc85fb670f"
        };
        let db, auth, currentUser, userData = null;
        
        try { firebase.initializeApp(firebaseConfig); db = firebase.firestore(); auth = firebase.auth(); } catch(e) { console.log("Firebase init error", e); }

        // --- AUTO CREATE CONFIG & PAYMENT METHODS ON LOAD ---
        async function initializeDatabase() {
            const configRef = db.collection("config").doc("site_settings");
            const doc = await configRef.get();
            
            if (!doc.exists) {
                console.log("Config not found, creating default...");
                await configRef.set({
                    maintenance_active: false,
                    maintenance_message: "We are currently performing scheduled maintenance.",
                    prices: { html: 199, frontend:599 },
                    packageDetails: {
                        frontend: ["Up to 5 Pages", "Animations", "Contact Forms", "WhatsApp Integration"],
                        ai: ["All Front-End Features", "AI Chatbot Integration", "Lead Auto-Response", "Smart Analytics"]
                    },
                    discountActive: false,
                    discountPercent: 0.1
                });
                showToast("Database initialized!", "success");
            }

            // Initialize Dedicated Payment Methods Collection
            const pmSnapshot = await db.collection("payment_methods").limit(1).get();
            if (pmSnapshot.empty) {
                console.log("Payment methods collection empty, adding defaults...");
                const defaults = [
                    { id: 'tng', name: 'TNG eWallet', link: 'https://payment.tngdigital.com.my/sc/bDLob7YcpG', active: true },
                    { id: 'fpx', name: 'Online Banking (FPX)', link: 'https://toyyibpay.com', active: true }
                ];
                defaults.forEach(pm => db.collection("payment_methods").add(pm));
            }
        }

        // --- LOGGING HELPER (ADMIN ONLY) ---
        function logActivity(msg) {
            if(!currentUser || !isAdmin()) return; 
            db.collection("activity_logs").add({
                message: msg,
                actor: userData.email,
                actorName: userData.name,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).catch(e => console.error("Log error:", e));
        }

        function formatDateTime(timestamp) {
            if(!timestamp) return '-';
            const d = timestamp instanceof Date ? timestamp : timestamp.toDate();
            const pad = (n) => n.toString().padStart(2, '0');
            return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
        }

        // --- HELPER: GENERATE DOC ID FROM NAME ---
        function generateDocIdFromName(name) {
            if(!name) return 'new-project';
            return name.trim()
                       .toLowerCase()
                       .replace(/[^a-z0-9]+/g, '-') 
                       .replace(/^-+|-+$/g, ''); 
        }

        function updateDocIdPreview() {
            const nameVal = document.getElementById('p-name').value;
            const idVal = generateDocIdFromName(nameVal);
            const idInput = document.getElementById('p-doc-id');
            if(idInput) idInput.value = idVal;
        }

        // --- SMART ID GENERATOR ---
        async function getNextId(type) {
            if(type === 'crew') {
                 try {
                     const snap = await db.collection("users").where("crewId", "!=", null).get();
                     let existingIds = [];
                     snap.forEach(doc => {
                         const id = doc.data().crewId;
                         if(id) existingIds.push(parseInt(id));
                     });
                     existingIds.sort((a,b) => a-b);
                     let nextId = 1;
                     if(existingIds.length > 0) {
                         for(let i=0; i<existingIds.length; i++) {
                             if(existingIds[i] === nextId) {
                                 nextId++;
                             } else {
                                 break;
                             }
                         }
                     }
                     return String(nextId).padStart(3, '0');
                 } catch(e) { return "001"; }
            } 
            else if (type === 'ticket') {
                try {
                    const snap = await db.collection("tickets").orderBy("ticketId", "desc").limit(1).get();
                    let nextNum = 1;
                    if (!snap.empty) {
                        const lastId = snap.docs[0].data().ticketId; 
                        const parts = lastId.split('-');
                        if (parts.length > 1) {
                            const lastNum = parseInt(parts[1], 10);
                            if (!isNaN(lastNum)) {
                                nextNum = lastNum + 1;
                            }
                        }
                    }
                    const paddedNum = String(nextNum).padStart(4, '0');
                    return `#Ticket-${paddedNum}`;
                } catch (e) {
                    console.error("Error generating ticket ID", e);
                    return "#Ticket-0001";
                }
            }
            return null;
        }

        // --- AUTH ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('loginInput').value.trim();
            const pass = document.getElementById('loginPass').value;
            const isCrewId = /^\d{3,}$/.test(input);
            let emailToUse = input;
            if (isCrewId) {
                const snap = await db.collection("users").where("crewId", "==", input).get();
                if (snap.empty) return showToast("Crew ID not found.", "error");
                emailToUse = snap.docs[0].data().email;
            }
            auth.signInWithEmailAndPassword(emailToUse, pass).catch(err => showToast(err.message, "error"));
        });

        auth.onAuthStateChanged((user) => {
            if(user) {
                db.collection("users").doc(user.uid).get().then(doc => {
                    if(doc.exists && (doc.data().role === 'admin' || doc.data().role === 'crew')) {
                        currentUser = user;
                        userData = doc.data();
                        document.getElementById('auth-screen').classList.add('hidden');
                        document.getElementById('dashboard').classList.remove('hidden');
                        
                        document.getElementById('side-name').innerText = userData.name || 'User';
                        document.getElementById('side-job').innerText = userData.jobTitle || userData.role;
                        document.getElementById('side-avatar').innerText = (userData.name || 'A').charAt(0).toUpperCase();
                        document.getElementById('header-avatar').innerText = (userData.name || 'A').charAt(0).toUpperCase();

                        if(userData.role !== 'admin') {
                            document.getElementById('nav-crew').classList.add('hidden');
                            document.getElementById('nav-config').classList.add('hidden');
                            document.getElementById('nav-public-promos').classList.add('hidden'); 
                            document.getElementById('notif-btn').style.display = 'none'; 
                        } else {
                            document.getElementById('nav-crew').classList.remove('hidden');
                            document.getElementById('nav-config').classList.remove('hidden');
                            document.getElementById('nav-public-promos').classList.remove('hidden');
                            document.getElementById('notif-btn').style.display = 'flex';
                            listenForNotifications(); 
                        }

                        initRouter();
                        initializeDatabase(); 
                    } else {
                        showToast("Access Denied", "error"); auth.signOut();
                    }
                });
            }
        });

        function handleLogout() { auth.signOut().then(() => location.reload()); }

        // --- NOTIFICATIONS ---
        function toggleNotifications() {
            const el = document.getElementById('notifDropdown');
            el.classList.toggle('show');
        }
        document.addEventListener('click', (e) => {
            const dd = document.getElementById('notifDropdown');
            const btn = document.getElementById('notif-btn');
            if (!dd.contains(e.target) && !btn.contains(e.target)) {
                dd.classList.remove('show');
            }
        });

        function listenForNotifications() {
            db.collection("activity_logs").orderBy("timestamp", "desc").limit(10).onSnapshot(snap => {
                const container = document.getElementById('notifDropdown');
                if(snap.empty) {
                    container.innerHTML = '<div class="p-4 text-center" style="color:var(--text-muted)">No recent activity</div>';
                    document.getElementById('notifDot').style.display = 'none';
                    return;
                }
                document.getElementById('notifDot').style.display = 'block';
                container.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="notif-item">
                        <strong>${d.actorName || d.actor}</strong>
                        <div>${d.message}</div>
                        <span class="notif-time">${formatDateTime(d.timestamp)}</span>
                    </div>`;
                }).join('');
            });
        }

        // --- ROUTING SYSTEM ---
        const routes = {
            '/': renderOverview,
            '/orders': renderOrders,
            '/clients': renderClients,
            '/crew': renderCrew,
            '/support': renderSupport,
            '/vouchers': renderVouchers,
            '/content': renderContent,
            '/config': renderConfig,
            '/portfolio': renderPortfolio,
            '/requests': renderRequests,
            '/my-profile': renderMyProfile,
            '/public-promos': renderPublicPromos 
        };

        function navigateTo(path) {
            window.history.pushState({ path: path }, "", path);
            loadRoute(path);
        }

        function loadRoute(path) {
            const renderFn = routes[path];
            if (renderFn) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                const activeItem = document.querySelector(`.nav-item[onclick="navigateTo('${path}')"]`);
                if(activeItem) activeItem.classList.add('active');
                
                renderFn();

                if(window.innerWidth <= 1024) {
                    document.getElementById('sidebar').classList.remove('mobile-open');
                    document.getElementById('sidebarOverlay').classList.remove('active');
                }
            }
        }

        function initRouter() {
            const path = window.location.pathname;
            const basePath = path.replace(/\/[^/]+\.html$/, '') || '/';
            if (routes[basePath]) {
                loadRoute(basePath);
            } else {
                navigateTo('/');
            }
        }

        window.onpopstate = (event) => {
            if (event.state && event.state.path) {
                loadRoute(event.state.path);
            }
        };

        // --- SIDEBAR TOGGLE LOGIC ---
        function toggleSidebar() { 
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('sidebarOverlay');
            
            if(window.innerWidth > 1024) {
                sb.classList.toggle('collapsed');
            } else {
                sb.classList.toggle('mobile-open');
                ov.classList.toggle('active');
            }
        }

        // --- UTILS ---
        function isAdmin() { return userData && userData.role === 'admin'; }
        function showModal(title, body, footer='') {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalBody').innerHTML = body;
            document.getElementById('modalFooter').innerHTML = footer;
            document.getElementById('modalOverlay').classList.add('open');
        }
        function closeModal() { document.getElementById('modalOverlay').classList.remove('open'); }
        function showToast(msg, type='info') {
            const t = document.createElement('div'); t.className = `toast ${type}`;
            const icon = type=='success'?'ri-checkbox-circle-fill':(type=='error'?'ri-error-warning-fill':'ri-information-fill');
            t.innerHTML = `<i class="${icon}" style="font-size:1.2rem; color: ${type=='success'?'var(--success)':(type=='error'?'var(--danger)':'white')}"></i> <span>${msg}</span>`;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(()=>t.classList.add('show'), 10);
            setTimeout(()=>{ t.classList.remove('show'); setTimeout(()=>t.remove(), 400); }, 3500);

                showToast("Failed to generate PDF", "error");

        // FEATURE: Robust WhatsApp Reminder
        function sendPaymentReminder(id) {
            db.collection("orders").doc(id).get().then(doc => {
                if(!doc.exists) return;
                const d = doc.data();
                
                // --- FIX: Robust Phone Sanitization ---
                let phone = d.customerPhone || "";
                
                if(!phone) {
                    showToast("No phone number saved for this client.", "error");
                    return;
                }

                // Remove all non-numeric characters
                phone = phone.replace(/[^0-9]/g, '');
                
                // Logic: If starts with '0', replace with '60' (Malaysia)
                if(phone.startsWith('0')) {
                    phone = '60' + phone.substring(1);
                } 
                // Logic: If it doesn't start with country code but is long enough, assume 60
                else if(!phone.startsWith('60') && phone.length > 9) {
                    phone = '60' + phone;
                }

                if(phone.length < 10) {
                    showToast("Invalid phone number format.", "error");
                    return;
                }
                
                const msg = `Hi ${d.customerName},\n\n*Friendly Reminder from DDNetwork One.*\n\nWe noticed your payment for Order #${id.substr(0,6).toUpperCase()} (${d.package}) is pending.\n\nTotal: ${d.total}\n\nPlease click payment link sent previously or reply to this message for a new link.\n\nThank you!`;
                
                const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
                
                window.open(url, '_blank');
                showToast("Opening WhatsApp...", "success");
            }).catch(err => {
                console.error(err);
                showToast("Error sending reminder", "error");
            });
        }

        async function syncVoucherLogic() {
            const usersSnap = await db.collection("users").where("personalVoucher", "!=", null).get();
            if(usersSnap.empty) return;

            let movedCount = 0;
            for (const userDoc of usersSnap.docs) {
                const uid = userDoc.id;
                const uData = userDoc.data();
                const vouch = uData.personalVoucher;
                const code = vouch.code;
                
                let moveToHistory = false;
                let statusReason = "";

                if(vouch.expiryDate) {
                    const expDate = vouch.expiryDate.toDate ? vouch.expiryDate.toDate() : new Date(vouch.expiryDate);
                    if(new Date() > expDate) {
                        moveToHistory = true;
                        statusReason = "Expired";
                    }
                }

                const currentStatus = (vouch.status || '').toLowerCase();
                if (currentStatus === 'redeemed' && !moveToHistory) {
                    moveToHistory = true;
                    statusReason = "Redeemed";
                } else if (currentStatus === 'disabled' && !moveToHistory) {
                    moveToHistory = true;
                    statusReason = "Disabled";
                }

                if(moveToHistory) {
                    await db.collection("vouchers_history").doc(code).set({
                        ...vouch,
                        ownerUid: uid,
                        assignedToName: uData.name,
                        status: statusReason,
                        movedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    await db.collection("users").doc(uid).update({
                        personalVoucher: firebase.firestore.FieldValue.delete()
                    });
                    console.log(`Moved ${code} to history as ${statusReason}`);
                    movedCount++;
                }
            }
            if(movedCount > 0) showToast(`Synced ${movedCount} vouchers to history`, "success");
        }

        function renderRequests() {

                tbody.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const type = d.type || 'content';

                    let badgeClass = 'badge-content';
                    let summaryText = '';

                    if(type === 'content') {
                        summaryText = d.details ? d.details.substring(0, 30) + '...' : 'Update Content';
                        badgeClass = 'badge-content';
                    } else if (type === 'upgrade') {
                        summaryText = `${d.currentPlan || 'Old'}  ${d.newPlan || 'New'}`;
                        badgeClass = 'badge-upgrade';
                    } else if (type === 'renew') {
                        summaryText = `${d.plan || 'Plan'} (${d.duration || '1yr'})`;
                        badgeClass = 'badge-renew';
                    } else if (type === 'remove') {
                        summaryText = d.details ? 'Remove Content' : 'Remove Item';
                        badgeClass = 'badge-remove';
                    }

                    const statusColor = d.status === 'Completed' ? 'var(--success)' : 'var(--warning)';

                    return `<tr>
                        <td style="white-space:nowrap;">${formatDateTime(d.timestamp)}</td>
                        <td>
                            <strong>${d.name}</strong><br>
                            <small style="color:var(--text-faint)">${d.phone || ''}</small>
                        </td>
                        <td><span class="badge ${badgeClass}">${type.toUpperCase()}</span></td>
                        <td>${summaryText} ${d.hasFile ? '<i class="ri-attachment-line" title="File Attached" style="color:var(--primary)"></i>' : ''}</td>
                        <td><span class="badge" style="background:${statusColor}15; color:${statusColor}; border:1px solid ${statusColor}25">${d.status}</span></td>
                        <td>
                            <button class="btn btn-sm btn-secondary" onclick="viewRequestDetails('${doc.id}')">View</button>
                            <button class="btn btn-sm btn-success" onclick="updateRequestStatus('${doc.id}', 'Completed')">Done</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteItem('request','${doc.id}')"><i class="ri-delete-bin-line"></i></button>
                        </td>
                    </tr>`;
                }).join('');
            });
        }

        function viewRequestDetails(id) {
            db.collection("customer_requests").doc(id).get().then(doc => {
                const d = doc.data();
                const type = d.type;

                let detailsHTML = '';

                if(type === 'content') {
                    detailsHTML = `
                        <div class="mb-4">
                            <label>Description</label>
                            <textarea readonly rows="4">${d.details || 'No description provided.'}</textarea>
                        </div>
                        <div class="mb-4">
                            <label>Attachments</label>

                                <i class="${d.hasFile ? 'ri-checkbox-circle-fill text-success' : 'ri-close-circle-fill text-muted'}"></i>
                                ${d.hasFile ? 'User attached a file via website form.' : 'No file attached.'}
                            </div>
                        </div>
                    `;
                } else if (type === 'upgrade') {
                    detailsHTML = `
                        <div class="flex gap-4 mb-4">
                            <div style="flex:1"><label>Current Plan</label><input value="${d.currentPlan || '-'}" readonly></div>
                            <div style="flex:1"><label>New Plan</label><input value="${d.newPlan || '-'}" readonly></div>
                        </div>
                        <div class="mb-4"><label>Additional Notes</label><textarea readonly rows="3">${d.details || '-'}</textarea></div>
                    `;
                } else if (type === 'renew') {
                    detailsHTML = `
                        <div class="flex gap-4 mb-4">
                            <div style="flex:1"><label>Plan to Renew</label><input value="${d.plan || '-'}" readonly></div>
                            <div style="flex:1"><label>Duration</label><input value="${d.duration || '-'}" readonly></div>
                        </div>
                    `;
                } else if (type === 'remove') {
                    detailsHTML = `
                        <div class="mb-4"><label>Items to Remove</label><textarea readonly rows="3">${d.details || '-'}</textarea></div>
                    `;
                }

                showModal(`Request Details (${type.toUpperCase()})`, `
                    <div class="mb-4 p-4" style="background:var(--bg-sidebar); border-radius:8px; border:1px solid var(--border)">
                        <div class="text-sm text-muted mb-1">Client Info</div>

                        <select id="req-status-select">

                            <option value="Completed" ${d.status==='Completed'?'selected':''}>Completed</option>
                        </select>
                    </div>
                `, `<button class="btn btn-primary" onclick="updateRequestStatus('${id}', null, true)">Save Status</button>`);
            });
        }

        function updateRequestStatus(id, newStatus = null, fromModal = false) {
            const statusToSet = newStatus || document.getElementById('req-status-select').value;

                    <small class="text-muted">Decimal (e.g., 0.10 = 10%)</small>
                </div>
            `, `<button class="btn btn-primary" onclick="savePublicPromo()">Create Code</button>`);
        }

        async function savePublicPromo() {
            const code = document.getElementById('pub-promo-code').value.trim().toUpperCase();
            const discount = parseFloat(document.getElementById('pub-promo-discount').value);

            if(!code || isNaN(discount)) return showToast("Invalid Input", "error");

            try {
                await db.collection("promo_codes").doc(code).set({
                    discount: discount
                });
                closeModal();
                showToast("Promo Code Created", "success");
                logActivity(`Created public promo code: ${code}`);
            } catch(e) {
                showToast("Error: " + e.message, "error");
            }
        }

        async function deletePublicPromo(code) {
            if(!confirm(`Delete promo code ${code}?`)) return;
            
            try {
                await db.collection("promo_codes").doc(code).delete();
                showToast("Promo Code Deleted", "success");
                logActivity(`Deleted public promo code: ${code}`);
            } catch(e) {
                showToast("Error deleting: " + e.message, "error");
            }
        }

    </script>
</body>
</html>
